<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
   
</head>

<body>
    <div class="flex-container  h-100">
        <div class="container m-lg-5 h-100">
            <section class="row">
                <div class="col">
                    <form name="TASK_FORM">
                        <div class="row mt-3">
                            <div class="col-1"></div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="Task">Enter Task:</label>
                                    <div>
                                        <input class="form-control border border-dark" id="Task" placeholder="Enter Task Title"
                                            name="task_title">
                                    </div>
                                    <div class="mt-3">
                                        <textarea class="form-control span6 border border-dark" rows="3" id="Task_desc"
                                            placeholder="Enter Task Description" name="task_desc"></textarea>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="button" class="btn btn-secondary"
                                            onclick="addtask()">button</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </form>
            </section>
        </div>
        <div class="container mx-lg-5  h-100">
            <section class="row">
                <section class="col-1"></section>
                <section class="col">
                    <table id="record-table" data-pagination="true" data-search="true" data-show-toggle="true"
                        data-use-row-attr-func="true" data-reorderable-rows="true" data-url="json/data1.json"
                        class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 10%;"></th>
                                <th scope="col">Task Title</th>
                                <th scope="col">Task Description</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                    <button onclick="upNdown('up');">&ShortUpArrow;</button>
                    <button onclick="upNdown('down');">&ShortDownArrow;</button>
                </section>
                <section class="col-1"></section>
            </section>
            <section class="text-center m-5 ">
                <button type="button" class="btn btn-danger" onclick="deletetask()">Delete Tasks</button>
            </section>
        </div>
       
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script  src="script.js" defer></script>
</body>

</html>
