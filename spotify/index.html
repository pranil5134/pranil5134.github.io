<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="_getToken()">
    <div class="container m-0 p-0">
        <div class="row mr-0">
            
            <div id="side-bar" class="col-md-3 col-sm-12 side-bar mr-0 ">
             
                <div class="mt-3">
                    <img src="Spotify_Logo_RGB_White.png" class="img-fluid  ml-3" width=70% >
                </div>
                <div>
                    <ul id="playlist-list" type="none" >

                    </ul>
                </div>

            </div>
            <div id="conatiner_main" class="col-sm-12 col-md-9"  style="height: 20rem;">
                <div class="row p-5">
                    <div class="col-lg-4 col-sm-8">
                        <img id="playlist_image"  class="img-fluid mt-5 ml-3" width=70% >
                    </div>
                    <div class="col-8 mt-5">
                        <div class="col mt-5">
                       <h1 id="Playlist_main_name" class="align-text-bottom">Hello</h1>
                        </div>
                        <!-- <div>
                            <button id="followunfollow">tofolllow</button>
                        </div> -->
                    </div>
                    <div>
                    </div>
                    <div id="playlist" class="ml-5" style="height: 50rem;">
                        <table id="track-table" class="table table-hover " width=100%>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col" class="col-2">Album</th>
                                <th scope="col" class="col-3">Date Added</th>
                                <th scope="col" class="col-4">Time</th>
                              </tr>
                            <tbody id="tbody">
                             
                            </tbody>
                          </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  
<script src="index.js"></script>

    
    
</body>
</html>
